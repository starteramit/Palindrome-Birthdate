<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Birthday</title>
  </head>
  <body>
    <main>
      <h1>
        Enter your birthdate and we will tell you if your birthdate is a
        palindrome
      </h1>
      <p>
        This app checks your birthdate in 6 formats dd-mm-yyyy, mm-dd-yyyy,
        yyyy-mm-dd, dd-mm-yy, mm-dd-yy, yy-mm-dd.
      </p>
      <input type="date" id="birthday-input" />
      <button id="submit-btn">Check</button>
      <div id="output">
        <img id="image" />
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
